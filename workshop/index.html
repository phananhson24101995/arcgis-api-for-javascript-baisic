        <div class="info__rowheader">
            <div onclick="handleClosePopup()" role="button" tabindex="0" class="esri-popup__button" aria-label="Close"
                title="Close"><span aria-hidden="true" class="esri-popup__icon esri-icon-close"></span></div>
        </div>
        <div class="info__container">
            <div class="info__left">
                <img id="imgInfo" src="https://mars4-cdn.fra1.cdn.digitaloceanspaces.com/33852.png" alt="">
